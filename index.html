<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Game</title>
    <link rel="stylesheet" href="assets\style.css">
</head>

<header> 
    <h1>Timed Javascript Quiz</h1>
    <p>This game will test your knowledge on Javascript and general html code, you will have 60 seconds and will lose time if you get a question wrong </p>
</header>
<body>
    <div class="controls">
        <button id="start-button" class="start-button">Start</button>
    </div>
    <h2 style="text-align: center;">Scores</h2>
    <h2 class="time" style="text-align:center;">60</h2>
    <div class="container">
        <div id="question-box" class="hide">
            <div id="questions" style="text-align: center; font-size: 25px;">Question</div>
            <div id="answer-buttons" class="button-grid">
                <button class="button">answer1</button>
                <button class="button">answer2</button>
                <button class="button">answer3</button>
                <button class="button">answer4</button>
            </div>
        </div> 
    </div>
   <script src="assets\script.js"></script>
</body>
</html>
